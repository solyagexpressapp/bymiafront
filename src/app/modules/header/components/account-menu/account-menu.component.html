<div class="account-menu">
    <form class="account-menu__form">
        <div class="account-menu__form-title">Ingrese a su cuenta</div>
        <div class="form-group">
            <label for="header-signin-email" class="sr-only">Dirección de correo</label>
            <input id="header-signin-email" type="email" class="form-control form-control-sm" placeholder="Ingrese su dirección de correo">
        </div>
        <div class="form-group">
            <label for="header-signin-password" class="sr-only">Contraseña</label>
            <div class="account-menu__form-forgot">
                <input id="header-signin-password" type="password" class="form-control form-control-sm" placeholder="Ingrese su contraseña">
                <a href="" class="account-menu__form-forgot-link">Recuperar</a>
            </div>
        </div>
        <div class="form-group account-menu__form-button">
            <button type="submit" class="btn btn-primary btn-sm">Aceder</button>
        </div>
        <div class="account-menu__form-link"><a routerLink="/account/login" (click)="closeMenu.emit()">Crear una cuenta</a></div>
    </form>
    <div class="account-menu__divider"></div>
    <a routerLink="/account/dashboard" class="account-menu__user" (click)="closeMenu.emit()">
        <div class="account-menu__user-avatar">
            <img src="assets/images/avatars/avatar-3.jpg" alt="">
        </div>
        <div class="account-menu__user-info">
            <div class="account-menu__user-name">Helena Garcia</div>
            <div class="account-menu__user-email">stroyka@example.com</div>
        </div>
    </a>
    <div class="account-menu__divider"></div>
    <ul class="account-menu__links">
        <li><a routerLink="/account/profile" (click)="closeMenu.emit()">Editar perfil</a></li>
        <li><a routerLink="/account/orders" (click)="closeMenu.emit()">Historial de pedidos</a></li>
        <li><a routerLink="/account/addresses" (click)="closeMenu.emit()">Direcciones</a></li>
        <li><a routerLink="/account/password" (click)="closeMenu.emit()">Contraseña</a></li>
    </ul>
    <div class="account-menu__divider"></div>
    <ul class="account-menu__links">
        <li><a routerLink="/account/login" (click)="closeMenu.emit()">Salir</a></li>
    </ul>
</div>
