<app-page-header [header]="'Acceder'" [breadcrumbs]="[
    {label: 'Inicio',       url: '/'},
    {label: 'Acceder', url: ''}
]"></app-page-header>

<div class="block">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 d-flex">
                <div class="card flex-grow-1 mb-md-0">
                    <div class="card-body">
                        <h3 class="card-title">Acceder</h3>
                        <form>
                            <div class="form-group">
                                <label>Dirección de correo</label>
                                <input type="email" class="form-control" placeholder="Ingrese su dirección de correo">
                            </div>
                            <div class="form-group">
                                <label>Contraseña</label>
                                <input type="password" class="form-control" placeholder="Ingrese su contraseña">
                                <small class="form-text text-muted">
                                    <a href="">Contraseña olvidada</a>
                                </small>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2 mt-md-3 mt-lg-4">Continuar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
